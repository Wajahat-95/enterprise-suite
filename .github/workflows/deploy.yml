name: Deploy Laravel to AWS EC2

on:
  push:
    branches:
      - master  # ← Changed from "main" to "master"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up SSH Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "=== Starting Deployment ==="
            cd /var/www/enterprise-suite/

            # Set ubuntu as owner for git operations
            sudo chown -R ubuntu:ubuntu /var/www/enterprise-suite
            
            echo "Current branch and commit:"
            git branch
            git log -1 --oneline
            
            # Fetch and reset to master branch
            git fetch origin master
            git checkout master
            git reset --hard origin/master  # ← Changed from "main" to "master"
            
            echo "Updated to commit:"
            git log -1 --oneline

            # Install backend dependencies
            composer install --no-dev --prefer-dist --optimize-autoloader

            # Install frontend and build
            npm ci --prefer-offline --no-audit
            npm run build
            
            echo "Build completed at: $(date)"

            # Laravel optimizations
            php artisan config:clear
            php artisan cache:clear
            php artisan view:clear
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Set Apache permissions
            sudo chown -R www-data:ubuntu /var/www/enterprise-suite
            sudo chmod -R 775 /var/www/enterprise-suite/storage
            sudo chmod -R 775 /var/www/enterprise-suite/bootstrap/cache
            
            # Restart Apache
            sudo systemctl restart apache2
            
            echo "=== Deployment Complete ==="